<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Codelandia</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <picture class="screen">
      <img src="./img/screen.svg" alt="Tela de login" width="400" height="331">
    </picture>
    <section class="content">
      <div>
        <h2 class="subtitle">Bem vindo de volta</h2>
        <h1 class="title">Faça login na sua conta</h1>

        <form class="form">
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu email">
          </div>

          <div>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="*********">
          </div>

          <div class="remember">
            <div>
              <input type="radio" id="remember">
              <label for="remember">Lembre de mim</label>
            </div>

            <a href="#">Esqueceu a senha?</a>
          </div>

          <button class="btn">Entrar</button>
          <button class="btn secundary">Ou faça login com o Goole</button>
        </form>

        <p class="register">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </section>
  </main>
</body>

</html>
